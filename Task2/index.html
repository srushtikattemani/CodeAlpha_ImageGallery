<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- popup -->
    <div class="popup">
        <!-- top bar -->
        <div class="top-bar">
            <p class="image-name">..</p>
            <span class="close-btn"></span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="img/arrow.png" ></button>
        <button class="arrow-btn right-arrow"><img src="img/arrow.png" ></button>
        <!-- image -->
        <img src="img/img1.jpg" class="large-image" >
        
        <!-- image-index -->
        <h1 class="index">1</h1>
    </div>

    <div class="gallery">
